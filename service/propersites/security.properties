# Password Encoding Configuration
password.encoder.secret=s3cr3tKey
password.encoder.hashingAlgorithm=BCrypt

# Session Management
session.timeout=30 # in minutes
session.maxInactivityInterval=10 # in minutes

# SSL (Secure Sockets Layer) Configuration
ssl.enabled=true
ssl.keyStorePath=/path/to/keystore
ssl.keyStorePassword=keystorePassword
ssl.keyPassword=keyPassword

# CSRF Protection
csrf.enabled=true

# CORS (Cross-Origin Resource Sharing) Configuration
cors.enabled=true
cors.allowedOrigins=http://localhost:4200
cors.allowedMethods=GET, POST, PUT, DELETE
cors.allowedHeaders=Content-Type, Authorization
